<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
    <link rel="shortcut icon" href="favicon-html.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Tags</h1>
    <hr>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;h1&gt;">Título</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;strong&gt;">Negrito</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;em&gt;">Itálico</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;mark&gt;">Marcação de texto</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt; + &lt;pre&gt;">Código Fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;+ &lt;li&gt;">Listas ordenadas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul&gt; + &lt;li&gt;">Lista não ordenadas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;a&gt;">Adicionar Links</abbr>
        </li>
    </ul>
    
</body>
</html>
