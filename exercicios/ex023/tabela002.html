<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela e formatações</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        height: 100px;
        margin: auto;
        text-align: center;
    }

    table {
        width: 350px;
        height: 150px;

        margin: auto;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 8px;
    }

    .numero {
        text-align: right;
    }
</style>
<body>
    <h1>Tabela 2</h1>
    <table>
        <tr>
            <td class="numero">10</td>
            <td class="numero">20</td>
            <td class="numero">15</td>
        </tr>
        <tr>
            <td class="numero">55</td>
            <td class="numero">27</td>
            <td class="numero">35</td>
        </tr>
        <tr>
            <td class="numero">50</td>
            <td class="numero">8</td>
            <td class="numero">39</td>
        </tr>
        <tr>
            <td class="numero">66</td>
            <td class="numero">19</td>
            <td class="numero">22</td>
        </tr>
    </table>
    
</body>
</html>
