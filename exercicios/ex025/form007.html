<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário teste</title>
</head>
<body>
    <h1>Elementos fora da tag input</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <p>
                <label for="iest">Estado: </label>
                <select name="est" id="iest">
                    <option value="" selected>---Escolha---</option>
                    <optgroup label="Região Sudeste" >
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espiríto Santo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Paraná</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão: </label> 
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administração</option>
                    <option value="DES">Desing</option>
                    <option value="DEV">Desenvolvedor WEB</option>
                    <option value="PRO">Professor</option>
                </datalist>
            </p>
            <p>
                <label for="itext">Mensagem: </label><br>
                <textarea  name="text" id="itext" cols="30" rows="10" style="resize: none;"></textarea>
            </p>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
