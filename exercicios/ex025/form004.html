<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formul√°rio</title>
</head>
<body>
    <h1>Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome: </label> <input type="text" name="nome" id="inome" required >
            </p>
            <p>
                <label for="iemail">Email: </label> <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone: </label> <input type="tel" name="tel" id="itel" required pattern="^\(\d{2}\) \d{4,5}\-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
           
        </form>
    </fieldset>
    <div>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
