<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Notas do Aluno</h1>
    <div>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome: </label> <input type="text" name="nome" id="inome" placeholder="nome completo" autocomplete="nome" required maxlength="30" size="25">
            </p>
            <p>
                <label for="imed">Média: </label> <input type="number" name="med" id="imed" min="0" max="10" maxlength="2" step="0.1" placeholder="0 a 10" required>
            </p>
            <p>
                <label for="idia">Data da prova: </label> <input type="date" name="dia" id="idia" value="2023-08-16" required>
            </p>
            <p>
                <label for="ihor">Horário da prova: </label> <input type="time" name="hor" id="ihor" value="12:00" required>
            </p>
            <p>
                <label for="iper">Período Letivo: </label> <input type="month" name="per" id="iper" value="2023-08" required>
            </p>
            <p>
                <input class="button" type="submit" value="enviar">
                <input class="button" type="reset" value="reset" required>
            </p>
        </form>
    </div>
    
    
</body>
</html>
