<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output com somas</title>
</head>
<body>
    <h1>Output com somas</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="in1">Digite um número: </label> <input type="number" name="n1" id="in1" min="0" required step="1" value="0" oninput="isoma.innerHTML = Number(in1.value) + Number (in2.value)">
        </p>
        <p>
            <label for="in2">Digite outro número: </label> <input type="number" name="n2" id="in2" min="0" required step="1" value="0" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma"></output>
        </p>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
