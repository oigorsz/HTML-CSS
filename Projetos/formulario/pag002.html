<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
         <fieldset>
            <legend>Contato</legend>
            <p>
                <label for="iemail">Email: </label> <input class="input" type="email" nome="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label> <input class="input" type="tel" nome="tel" id="itel" placeholder="(xx) xxxxx-xxxx" required autocomplete="email">
            </p>
        </fieldset>
        <div>
            <input  class="button" type="submit" value="Enviar">
            <input class="button" type="reset" value="Resetar">
        </div>
    </form>
</body>
</html>
